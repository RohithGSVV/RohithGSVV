name: Update Technology Pie Chart

on:
    workflow_dispatch:  # Allows manual triggers without additional parameters
    push:
      branches:
        - main
    pull_request:
      branches:
        - main
    schedule:
      - cron: '0 0 * * *'  # Runs at midnight every day

jobs:
  update-pie-chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all tags and branches

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install matplotlib numpy jupyter

      - name: Extract technologies and generate pie chart
        run: python .github/scripts/extract_and_visualize.py

      - name: Commit and push if changes
        run: |
          git config --global user.email "rohithganni79@gmail.com"
          git config --global user.name "RohithGSVV"
          git status
          git add *
          git commit -m "Update technology pie chart" || exit 0  # Skip if no changes
          git push
          git push --force https://${{ secrets.MY_GITHUB_PAT }}@github.com/RohithGSVV/RohithGSVV.git main